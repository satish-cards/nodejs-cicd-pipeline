apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-app-staging
  namespace: argocd
  labels:
    app: nodejs-app
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source configuration - points to Git repository
  source:
    repoURL: https://github.com/satish-cards/nodejs-cicd-pipeline
    targetRevision: main
    path: k8s/overlays/staging
  
  # Destination configuration - where to deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  
  # Sync policy - automated for staging
  syncPolicy:
    automated:
      # Automatically sync when Git changes are detected
      prune: true      # Remove resources that are no longer defined in Git
      selfHeal: true   # Revert manual changes to match Git state
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true  # Automatically create namespace if it doesn't exist
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences in certain fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count changes (for HPA compatibility)
  
  # Health assessment configuration
  revisionHistoryLimit: 10
